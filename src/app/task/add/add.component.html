
<div class="col-md-6 offset-md-3">
  
  <div class="form-group row">
  <label for="task" class="col-sm-3 col-form-label">Task</label>
  <div class="col-sm-6">
  <input type="text" class="form-control" id="task"   placeholder="Task Name" [(ngModel)]="task.task" name="task" #taskName="ngModel"  required />
  <div *ngIf="taskName.errors && (taskName.dirty || taskName.touched || submitted)" class="alert alert-danger">
      <div [hidden]="!taskName.errors.required">
          Please enter the task name
      </div>
  </div>
  </div> 
  </div>

  <div class="form-group row">
    <label for="priority" class="col-sm-3 col-form-label">Priority</label>
        <label class="col-sm-1 col-form-label">0</label>
    <div class="col-sm-5">
      <input type="range" class="form-control" #priority id="priority" min="0" max="30" [(ngModel)]="task.Priority" />
    </div>
    <label class="col-sm-1 col-form-label">30</label>
    <label for="priority" class="col-sm-1 offset-sm-1 col-form-label">{{task.Priority || 0}}</label>

  </div>
  <div class="form-group row">
    <label for="parentTask" class="col-sm-3 col-form-label">Parent Task</label>
    <div class="col-sm-9">
      <ng-template #rt let-r="result.task" let-t="term">
        <ngb-highlight [result]="r" [term]="t"></ngb-highlight>
      </ng-template>
      <input id="typeahead-template" type="text" class="form-control" 
        [(ngModel)]="selectedParent" [ngbTypeahead]="search" [resultTemplate]="rt" 
          [inputFormatter]="formatter" />
    </div>
  </div>


  <div class="form-group row">
    <label for="start_date" class="col-sm-3 col-form-label">Start Date</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" name="startDate" (focus)="start_date.open()" ngbDatepicker 
          #start_date="ngbDatepicker" #myStartDate="ngModel" id="start_date" [(ngModel)]="starting_date" required >    
          <div *ngIf="myStartDate.errors && (myStartDate.dirty || myStartDate.touched || submitted)" class="alert alert-danger">
              <div >
                  Please select start date
              </div>
          </div>
    </div>
  </div>
  <div class="form-group row">
      <label for="end_date" class="col-sm-3 col-form-label">End Date</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" name="endDate" (focus)="end_date.open()" ngbDatepicker 
            #end_date="ngbDatepicker" id="end_date" #myEndDate="ngModel" [(ngModel)]="ending_date" required >
            <div *ngIf="myEndDate.errors && (myEndDate.dirty || myEndDate.touched || submitted)" class="alert alert-danger">
                <div >
                    Please select end date
                </div>
            </div>
          </div>
    </div>
  <div class="form-group row">
    <div class="col-sm-3 offset-sm-3">
      <button class="btn btn-default btn-block" (click)="addTask()">Add Task</button>
      <div class="required-field"> {{errmsg}}</div>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-default btn-block" (click)="resetTask()">Reset</button>
    </div>
  </div>

</div>
